<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind Css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#3C787E] text-center">
    <div class="msg-container h-[30vmin] hidden">
        <p id="msg" class="text-[#ffffc7] text-[8vmin]">Winner</p>
        <button id="new-btn" class=" p-4 text-xl bg-black rounded-lg text-white shadow-red-700 border-none">New Game</button>
    </div>
    <main>
        <h1 class="text-5xl font-bold">Tic-Tac-Toe</h1>
        <div class="h-[70vh] flex justify-center items-center">
        <div class= "h-[60vmin] w-[60vmin] grid grid-cols-3 ">
            <button class="box h-[18vmin] w-[18vmin] text-[8vmin] border-none rounded-lg bg-white shadow-black font-semibold text-red-500"></button> 
            <button class="box h-[18vmin] w-[18vmin] text-[8vmin] border-none rounded-lg bg-white shadow-black font-semibold text-red-500"></button> 
            <button class="box h-[18vmin] w-[18vmin] text-[8vmin] border-none rounded-lg bg-white shadow-black font-semibold text-red-500"></button> 
            <button class="box h-[18vmin] w-[18vmin] text-[8vmin] border-none rounded-lg bg-white shadow-black font-semibold text-red-500"></button> 
            <button class="box h-[18vmin] w-[18vmin] text-[8vmin] border-none rounded-lg bg-white shadow-black font-semibold text-red-500"></button> 
            <button class="box h-[18vmin] w-[18vmin] text-[8vmin] border-none rounded-lg bg-white shadow-black font-semibold text-red-500"></button> 
            <button class="box h-[18vmin] w-[18vmin] text-[8vmin] border-none rounded-lg bg-white shadow-black font-semibold text-red-500"></button> 
            <button class="box h-[18vmin] w-[18vmin] text-[8vmin] border-none rounded-lg bg-white shadow-black font-semibold text-red-500"></button> 
            <button class="box h-[18vmin] w-[18vmin] text-[8vmin] border-none rounded-lg bg-white shadow-black font-semibold text-red-500"></button> 
        </div>
    </div>
    <button class="reset-btn p-4 text-xl bg-black rounded-lg text-white shadow-red-700 border-none">Reset Game</button>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
