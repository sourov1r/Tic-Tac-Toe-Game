<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic-Tac-Toe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind Css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#d0cd94] text-center">

        <h1>Tic-Tac-Toe</h1>

            <button class="h-[18vmin] w-[18vmin] rounded-lg bg-green-500">X</button>
            <button class="h-[18vmin] w-[18vmin] rounded-lg bg-green-500">X</button>
            <button class="h-[18vmin] w-[18vmin] rounded-lg bg-green-500">X</button>
            <button class="h-[18vmin] w-[18vmin] rounded-lg bg-green-500">X</button>
            <button class="h-[18vmin] w-[18vmin] rounded-lg bg-green-500">X</button>
            <button class="h-[18vmin] w-[18vmin] rounded-lg bg-green-500">X</button>
            <button class="h-[18vmin] w-[18vmin] rounded-lg bg-green-500">X</button>
        </div>
    </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
